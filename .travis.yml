dist: trusty
sudo: false
language: c
compiler:
- gcc
- clang
addons:
  apt:
    packages:
    - autoconf
    - autoconf-archive
    - automake
    - docbook-xml
    - docbook-xsl
    - elinks
    - gperf
    - libxml2-utils
    - python-docutils
    - xsltproc
before_script:
- private/autogen
script:
- ./configure --prefix ~/.local
- make -B
- make install
- PATH=~/.local/bin pwnsjp; [ $? -eq 1 ]
- MANPATH=~/.local/share/man MANWIDTH=80 man 1 pwnsjp | grep -A 15 -w PWNSJP
- xmllint --nonet --noout --valid doc/*.xml
- private/check-rst

